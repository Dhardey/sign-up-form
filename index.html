<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/fantasque-sans-mono" type="text/css"/>
</head>
<body>
    <main>
        <div class="shiba-img">
            <img src="imgs/boba_shiba_pink.jpg" alt="">
        </div>
        <div class="signup-side">
            <h1 class="main-text">Create a New Account!</h1>
            <div class="signup-form">
                <h2 id="sign-text">Sign Up</h2>
                <form action="" id="sign-up">
                    <div class="name" id="form">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div class="email" id="form">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="phone" id="form">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" 
                        placeholder="123-456-7890" required>
                    </div>
                    <div class="password" id="form">
                        <input type="password" id="pass" name="pass" placeholder="Password" required>
                        <input type="password" id="conf-pass" name="conf-pass" placeholder="Confirm Password" required>
                    </div>
                    <div class="error" id="form">
                        <div class='pass-error-msg'>* Passwords do not match</div>
                    </div>
                </form>
                <div class="btn">
                    <button class="submit" id="button">Create Account</button>
                </div>
                
            </div>
        </div>
    </main>
</body>
<script src ="script.js"></script>    
</html>
